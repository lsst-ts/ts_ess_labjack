# nice round PSD frequencies, which makes the data easier to understand.
max_frequency: 800
accelerometers:
  - sensor_name: alpha
    location: upstairs
    analog_inputs: [0, 2, 5]
    offsets: [0, -0.1, 1]
    scales: [1, 0.1, 2]
  - sensor_name: beta
    location: downstairs
    analog_inputs: [6, 1, 3]
    offsets: [0.1, 0.2, 0.3]
    scales: [0.4, 0.5, 0.6]
